<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loader Checker</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(180deg, #001737, #001020);
        font-family: Arial, sans-serif;
        text-align: center;
        color: white;
    }

    /* Glow Title */
    h1 {
        margin-top: 40px;
        font-size: 40px;
        font-weight: 900;
        color: #00eaff;
        text-shadow: 0 0 20px #00eaff;
        letter-spacing: 2px;
    }

    /* Loader Box (Clickable) */
    .loader-box {
        width: 80%;
        max-width: 350px;
        margin: 40px auto;
        background: rgba(0, 0, 0, 0.35);
        border: 3px solid #00eaff;
        border-radius: 25px;
        padding: 20px 0;
        cursor: pointer;
    }

    .loader-box img {
        width: 50%;
        height: auto;
    }

    .loader-title {
        background: rgba(0, 0, 0, 0.6);
        padding: 15px;
        margin-top: 15px;
        font-size: 20px;
        border-top: 2px solid #00eaff;
    }

    /* Red Buttons */
    .btn-area {
        margin-top: 20px;
    }

    .btn {
        background: red;
        padding: 14px 35px;
        border-radius: 35px;
        margin: 10px;
        display: inline-block;
        font-size: 18px;
        font-weight: bold;
        color: white;
        text-decoration: none;
        box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
    }
</style>

</head>
<body>

<h1>LOADER<br>CHECKER</h1>

<!-- FULL BOX CLICKABLE -->
<div class="loader-box" onclick="window.location.href='loader.html'">
    <img src="rc20.png" alt="Player">
    <div class="loader-title">Load Checker</div>
</div>
    
    <!-- FULL BOX CLICKABLE -->
<div class="loader-box" onclick="window.location.href='rc20.html'">
    <img src="rc24.png" alt="Player">
    <div class="loader-title">JERSEY TESTER</div>
</div>
    
    <!-- FULL BOX CLICKABLE -->
<div class="loader-box" onclick="window.location.href='bat.html'">
    <img src="jr.png" alt="Player">
    <div class="loader-title">BAT CHECKER</div>
</div>
    
    <!-- FULL BOX CLICKABLE -->
<div class="loader-box" onclick="window.open('https://www.mediafire.com/file/r5xx1wj1ri5sivr/CHECKER_FILES.zip/file')">
    <img src="files.png" alt="Player">
    <div class="loader-title">CHECKER FILES</div>
</div>

<!-- SUBSCRIBE & FOLLOW BUTTONS -->
<div class="btn-area">
    <a class="btn" href="https://youtube.com/@sohail-mods-g?si=zf11H4gOxFLxN0oX" target="_blank">SUBSCRIBE</a>
    <a class="btn" href="https://whatsapp.com/channel/0029VbBYZhL7Noa8hbtaWg0C" target="_blank">FOLLOW</a>
</div>

</body>
</html>
